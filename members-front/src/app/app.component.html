<h1>Members</h1>
<table class="alt">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
      </tr>
    </thead>
        <tbody>
          <tr *ngFor="let member of members" (click)="memberClicked(member)">
            <td>{{member.id}}</td>
            <td>{{member.name}}</td>
            <td>{{member.surname}}</td>
          </tr>
        </tbody>
      
    
</table>


<router-outlet></router-outlet>
